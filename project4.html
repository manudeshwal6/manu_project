<html>
<head>
<title>Compound Interest</title>
</head>
<body>
<h1>Compound Interest</h1>
<table border="2">
<tr><td>Principal Amount</td><td><input type="text" name="a" id="first" placeholder="Enter Principal"/></td></tr>
<tr><td>Rate</td><td><input type="text" name="b" id="second" placeholder="Enter rate of interest(%)"/></td></tr>
<tr><td>Time</td><td><input type="text" name="c" id="third" placeholder="Enter time period"/></td></tr>
<tr><td colspan="2" align="center"><button onclick="compound_interest();">Calculate</button></td></tr>
</table>
<div id="num">Compound Interest is<input type="text" id="num1"></div>
</body>
<script type="text/javascript">
function compound_interest()
{
var p,r,t,ci;
p=document.getElementById("first").value;
r=document.getElementById("second").value;
t=document.getElementById("third").value;
amount=p*Math.pow((1+r/100),t);
ci=amount-p;
document.getElementById("num1").value=ci;

}
</script>
</html>
