<html>
<head>
<title>Simple Interest</title>
</head>
<body>
<h1>Simple Interest</h1>
<table border="2">
<tr><td>Principal Amount</td><td><input type="text" name="a" id="first" placeholder="Enter Principal"/></td></tr>
<tr><td>Rate</td><td><input type="text" name="b" id="second" placeholder="Enter rate of interest(%)"/></td></tr>
<tr><td>Time</td><td><input type="text" name="c" id="third" placeholder="Enter time period"/></td></tr>
<tr><td colspan="2" align="center"><button onclick="Simple_interest();">Calculate</button></td></tr>
</table>
<div id="num">Simple Interest is<input type="text" id="num1"></div>
</body>
<script type="text/javascript">
function Simple_interest()
{
var p,r,t,si;
p=document.getElementById("first").value;
r=document.getElementById("second").value;
t=document.getElementById("third").value;
si=p*r*t/100;
document.getElementById("num1").value=si;

}
</script>
</html>
