<html>
<head>
<script>
var N1,N2,res,temp;
function fun()
{
N1=parseInt(document.getElementById("one").value);
N2=parseInt(document.getElementById("two").value);
if(N1&&N2)
{
temp=document.getElementById("res");
temp.style.display="block";
res=N1+N2;
document.getElementById("add").value=res;
res=N1-N2;
document.getElementById("subtract").value=res;
res=N1*N2;
document.getElementById("multiply").value=res;
res=N1/N2;
document.getElementById("divide").value=res;
}
}
</script>
</head>
<body>
<p id="input">Enter First Number(N1);<input id="one">
<br>
Enter Second Number(N2):<input id="two"></p>
<p><button onclick="fun()">Add,Subtract,Multiply,Divide</button></p>
<p id="res" style="display:none;">
<br><hr>
<h1>Arithmetic Calculator</h1>
<table cellspacing="20">
<tr><td>1.</td>
    <td>N1+N2=<input id="add"></td><td>3.</td>
	<td>N1*N2=<input id="multiply"></td></tr>
<tr><td>2.</td>
    <td>N1-N2=<input id="subtract"></td><td>4.</td>
	<td>N1/N2=<input id="divide"></td></tr>
</table>

</body>
</html>
